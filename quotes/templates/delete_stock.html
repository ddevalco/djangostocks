{% extends 'base.html' %}
{% block content %}

<h1>Delete Stock</h1>

<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Delete Symbol</th>
    </tr>
  </thead>
  <tbody>
{% if ticker %}
    {% for item in ticker %}
        <tr>
                <td>{{ item }}</td>
                <td><a href="{% url 'delete' item.id %}" class="btn btn-danger">Delete {{item}}</a></td>
        </tr>
    {% endfor %} 
  </tbody>
</table>
{% else %}
    You don't have any stocks...
{% endif %}    
{% endblock %}
